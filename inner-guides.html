  <!-- Custom CSS for Transformer Effect -->
  <style>
    /* Animación para los íconos sociales */
    @keyframes icon-effect {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      50% {
        transform: translateY(-10px) rotate(20deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
    }

    /* Aplica la animación a los íconos sociales del header */
    .profile .social-links a {
      display: inline-block;
      margin: 0 5px;
      transition: color 0.3s ease;
      animation: icon-effect 1s ease;
      animation-iteration-count: 10; /* Detener después de 10 segundos */
      animation-fill-mode: forwards;
    }

    .profile .social-links a:hover {
      color: #3d5f3e; /* Cambiar color al pasar el ratón */
    }

    /* Estilos adicionales para la galería */
    .portfolio-wrap {
      margin: 10px;
      transition: transform 0.5s ease-in-out, box-shadow 0.5s ease-in-out;
      transform: translateY(50px);
      opacity: 0;
    }

    .portfolio-wrap[data-aos='fade-in'] {
      transform: translateY(0);
      opacity: 1;
    }

    .portfolio-wrap:hover {
      transform: scale(1.05) rotateY(10deg);
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
    }
  </style>
